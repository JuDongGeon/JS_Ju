<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js + html + css</title>
    <link rel="stylesheet" href="style.css" <link rel="stylesheet"
    href="style2.css"
  </head>

  <body>
    <!-- alt + z키를 하면 코드가 창을 벗어나지 않고 자동 줄바꿈됨  
    ctrl + +or-는 확대/축소 
    ctrl + space bar는 자동완성-->

    <!-- semantic tag 시맨틱 태그 : 이름만 봐도 알 수 있음을 의미 -->
    <!-- header 머리 부분 
        main 몸통
        footer 발 부분
        nav ba
        div division 나누다
        ul unordered-list 불규칙 리스트
        li list-item 규칙 리스트
        button 누르는 버튼 키
        a anchor
        href 링크 입력하는 키
        
        -->
    <header></header>

    <main>
      <nav></nav>

      <button>눌러봐</button>
      <a href="http://naver.com" target="_parent">네이버</a>
      <a href="http://naver.com" target="_blank">네이버</a>
      <a href="http://naver.com" target="_top">네이버</a>
      <a href="http://naver.com" target="_self">네이버</a>
      <a href="http://naver.com">네이버</a>

      <!-- a href = "이동주소" target "설정값"   blank만 새창 열기 나머지는 그대로 이어서 열음-->
    </main>

    <footer></footer>
    <h1>hello world!</h1>
    <div id="container"></div>
    <div class="container"></div>
    <script src="/250117/index.js"></script>
  </body>
</html>
